name: vwo_flutter
description: VWO Flutter plugin allows you to A/B Test your Mobile Applications.
version: 1.0.0
homepage: https://github.com/wingify/vwo-flutter-sdk

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.vwo.vwo_flutter
        pluginClass: VwoFlutterPlugin
      ios:
        pluginClass: VwoFlutterPlugin